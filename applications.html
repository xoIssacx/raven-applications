<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raven Logistics | Application</title>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #1b1b1f 0, #050509 55%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(5, 5, 10, 0.9);
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
            padding: 30px 25px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .app-header { text-align: center; margin-bottom: 25px; }

        .logo-circle {
            width: 70px; height: 70px; border-radius: 50%;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #3b3bff, #7b7bff);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.4rem;
            box-shadow: 0 0 15px rgba(90, 90, 255, 0.7);
        }

        .app-header h1 { font-size: 1.8rem; letter-spacing: 1px; text-transform: uppercase; }
        .app-header p { margin-top: 5px; font-size: 0.95rem; opacity: 0.8; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 0.95rem; opacity: 0.9; }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%; padding: 9px 10px; border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(10, 10, 18, 0.95); color: #ffffff;
            font-size: 0.95rem; outline: none;
        }

        .submit-btn {
            width: 100%; padding: 11px; margin-top: 5px;
            border-radius: 6px; border: none;
            background: #5865F2; color: #ffffff;
            font-size: 1rem; font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover { background: #4752C4; }

        .error {
            color: #ff4c4c;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-header">
            <div class="logo-circle">RL</div>
            <h1>Raven Logistics</h1>
            <p>Driver Application Form</p>
        </div>

        <p id="errorBox" class="error">Please fill in all required fields.</p>

        <form id="applicationForm">
            <div class="form-group">
                <label>Full Name</label>
                <input id="fullname" type="text" required>
            </div>

            <div class="form-group">
                <label>Discord Username</label>
                <input id="discord" type="text" required>
            </div>

            <div class="form-group">
                <label>Steam Profile URL</label>
                <input id="steam" type="url" required>
            </div>

            <div class="form-group">
                <label>Trucky / TruckersMP ID (optional)</label>
                <input id="trucky" type="text">
            </div>

            <div class="form-group">
                <label>VTC / ETS2 Experience</label>
                <textarea id="experience" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Availability</label>
                <select id="availability" required>
                    <option value="" disabled selected>Select availability</option>
                    <option>Weekdays</option>
                    <option>Weekends</option>
                    <option>Evenings</option>
                    <option>Flexible</option>
                </select>
            </div>

            <div class="form-group">
                <label>Why do you want to join Raven Logistics?</label>
                <textarea id="why" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label><input id="terms" type="checkbox" required> I agree to the rules.</label>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("applicationForm");
        const errorBox = document.getElementById("errorBox");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Validation
            const requiredFields = ["fullname", "discord", "steam", "experience", "availability", "why"];
            for (let id of requiredFields) {
                if (!document.getElementById(id).value.trim()) {
                    errorBox.style.display = "block";
                    return;
                }
            }

            if (!document.getElementById("terms").checked) {
                errorBox.style.display = "block";
                return;
            }

            errorBox.style.display = "none";

            // Build webhook message
            const payload = {
                content: "**New Raven Logistics Application Submitted**",
                embeds: [{
                    title: "Application Details",
                    color: 5814783,
                    fields: [
                        { name: "Full Name", value: document.getElementById("fullname").value },
                        { name: "Discord", value: document.getElementById("discord").value },
                        { name: "Steam", value: document.getElementById("steam").value },
                        { name: "Trucky / TMP ID", value: document.getElementById("trucky").value || "N/A" },
                        { name: "Experience", value: document.getElementById("experience").value },
                        { name: "Availability", value: document.getElementById("availability").value },
                        { name: "Why Join?", value: document.getElementById("why").value }
                    ]
                }]
            };

            // Send to Discord Webhook
            await fetch("https://discord.com/api/webhooks/1441201781907390584/zUpJoBxgF7YqEy-Kz-Gi7cKADNeE4qfAyDM2pU39ugtWCZ4X6ilX8_vbliq7TI3u3EPW", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            // Redirect to success page
            window.location.href = "success.html";
        });
    </script>

</body>
</html>
